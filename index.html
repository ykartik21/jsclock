<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <span id="hours" class="block hour">00</span>
        <span class="sep">:</span>
        <span id="minutes" class="block min">00</span>
        <span class="sep">:</span>
        <span id="seconds" class="block sec">00</span>
        <span class="sep">:</span>
        <span id="session" class="block session">AM</span>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
